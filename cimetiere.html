    <a class="page" href="Cimetiere"> 
        <img src="images-sources/indatable-1.webp" alt="cimetière image 1" data-large="images-sources/indatable-1.webp">
        <img src="images-sources/indatable-2.webp" alt="cimetière image 2" data-large="images-sources/indatable-2.webp">

    </a>

    <script>
        // Sélectionne toutes les images à l'intérieur du conteneur .gallery
        const images = document.querySelectorAll('.page img');

        images.forEach(img => {
            // Ajoute un événement de clic à chaque image
            img.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();  // Empêche tout autre événement non voulu
                const largeImage = img.getAttribute('data-large');  // Récupère le chemin de l'image en grand
                window.open(largeImage, '_blank');  // Ouvre l'image en grand dans un nouvel onglet
            });
        });
    </script>
